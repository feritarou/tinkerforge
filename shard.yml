name: tinkerforge
description: |
  Crystal bindings and easy-to-use wrapper classes for TinkerForge components.
version: 0.1.0
authors:
  - mathalaxy <felix@mathalaxie.de>
crystal: 0.29.0
license: MIT

repository: https://github.com/mathalaxy/tinkerforge
documentation: https://mathalaxy.github.io/tinkerforge/

scripts:
  postinstall: mkdir tmp obj && cd tmp && curl -o tf.zip "https://download.tinkerforge.com/bindings/c/tinkerforge_c_bindings_2_1_26.zip" && unzip -q tf.zip source/* && cd source && make && cd ../.. && mv tmp/source/*.o obj && rm -r tmp
